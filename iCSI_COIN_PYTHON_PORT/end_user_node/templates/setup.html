<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - iCSI Coin Node</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&family=Rajdhani:wght@500;600;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: '#000000',
                        surface: '#09090b', // Zinc 950
                        border: '#27272a',   // Zinc 800
                        primary: 'rgb(var(--color-primary) / <alpha-value>)',  // Dynamic Primary
                        secondary: '#06b6d4', // Cyan
                        muted: '#a1a1aa',    // Zinc 400
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                        heading: ['Rajdhani', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            /* Default Purple */
            --color-primary: 168 85 247;
        }

        /* Custom Scrollbar to match Dark Theme */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3f3f46;
        }
    </style>
    <script>
        // Apply theme immediately
        const savedTheme = localStorage.getItem('theme-color');
        if (savedTheme) {
            document.documentElement.style.setProperty('--color-primary', savedTheme);
        }
    </script>
</head>

<body
    class="bg-background text-white font-sans min-h-screen flex items-center justify-center p-4 selection:bg-primary selection:text-black">

    <div class="w-full max-w-md">
        <!-- Logo / Header -->
        <div class="text-center mb-8">
            <div class="flex items-center gap-3 mb-8">
                <span class="w-4 h-4 rounded-full bg-primary shadow-[0_0_12px_rgb(var(--color-primary))]"></span>
                <span class="font-heading font-bold text-3xl uppercase tracking-widest text-white">iCSI Coin</span>
            </div>
            <p class="text-muted text-sm font-mono">First Time Setup</p>
        </div>

        <div
            class="mb-6 p-4 border border-zinc-800 bg-zinc-900/50 rounded-xl relative overflow-hidden flex items-center">
            <div class="absolute top-0 left-0 w-1 h-full bg-primary/50"></div>
            <span class="text-sm font-heading font-bold uppercase tracking-wider text-zinc-300 ml-2">iCSI Coin:
                Welcome!</span>
        </div>

        <!-- Setup Card -->
        <div class="bg-surface border border-border rounded-xl shadow-2xl p-8 backdrop-blur-sm">
            <h2 class="text-xl font-bold mb-2 text-white font-heading tracking-wide">Create Admin Account</h2>
            <p class="text-muted text-sm mb-6">Secure your node by creating an administrator account.</p>

            <form id="setupForm" class="space-y-5">
                <div>
                    <label for="username" class="block text-sm font-medium text-muted mb-1.5 ml-1">Username</label>
                    <input type="text" id="username" required autofocus
                        class="w-full bg-black/50 border border-zinc-800 rounded-lg px-4 py-3 text-white placeholder-zinc-600 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-muted mb-1.5 ml-1">Password</label>
                    <input type="password" id="password" required
                        class="w-full bg-black/50 border border-zinc-800 rounded-lg px-4 py-3 text-white placeholder-zinc-600 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all">
                </div>

                <div>
                    <label for="password_repeat" class="block text-sm font-medium text-muted mb-1.5 ml-1">Repeat
                        Password</label>
                    <input type="password" id="password_repeat" required
                        class="w-full bg-black/50 border border-zinc-800 rounded-lg px-4 py-3 text-white placeholder-zinc-600 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all">
                </div>

                <div class="text-red-400 text-sm text-center hidden p-2 bg-red-900/20 border border-red-900/50 rounded-lg"
                    id="errorMessage">
                    <!-- Error Message -->
                </div>

                <button type="submit"
                    class="w-full bg-primary hover:bg-purple-600 text-white font-bold py-3 px-4 rounded-lg transition-all transform hover:scale-[1.02] active:scale-[0.98] shadow-[0_0_15px_rgba(168,85,247,0.3)]">
                    Create Account
                </button>
            </form>
        </div>

        <div class="mt-8 text-center">
            <p class="text-zinc-600 text-xs font-mono">iCSI Coin Python Port v1.0</p>
        </div>
    </div>

    <script>
        document.getElementById('setupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const passwordRepeat = document.getElementById('password_repeat').value;
            const errorEl = document.getElementById('errorMessage');
            const btn = e.target.querySelector('button');
            const originalBtnText = btn.innerHTML;

            errorEl.classList.add('hidden');

            if (password !== passwordRepeat) {
                errorEl.textContent = "Passwords do not match.";
                errorEl.classList.remove('hidden');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="animate-pulse">Creating Account...</span>';

            try {
                const response = await fetch('/api/auth/setup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    const data = await response.json();
                    errorEl.textContent = data.error || "Setup failed.";
                    errorEl.classList.remove('hidden');
                    btn.disabled = false;
                    btn.innerHTML = originalBtnText;
                }
            } catch (err) {
                errorEl.textContent = "Connection error. Please check your node.";
                errorEl.classList.remove('hidden');
                btn.disabled = false;
                btn.innerHTML = originalBtnText;
            }
        });
    </script>
</body>

</html>
